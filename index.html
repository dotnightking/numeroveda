const sf=PF[ns]&&PF[ns].has(d);
return{score:sc+(sf?3:0),root:nr,soul:ns,pers:np,compound:n.total,drvH:dr,cndH:cr,soulFriend:sf}
}

function genCorrections(name,d,c){
const orig=nameScoreDOB(name,d,c);const S=new Map();const parts=name.trim().split(/\s+/);
function tryC(cand,method,tag){
if(cand===name.trim()||cand.replace(/\s+/g,'').length<3)return;
const data=nameScoreDOB(cand,d,c);
if(data.score>orig.score+0.3&&!S.has(cand))S.set(cand,{...data,method,tag});
}
// Comprehensive phonetic swap table ‚Äî same/similar sound, different Chaldean value
// A=1,B=2,C=3,D=4,E=5,F=8,G=3,H=5,I=1,J=1,K=2,L=3,M=4,N=5,O=7,P=8,Q=1,R=2,S=3,T=4,U=6,V=6,W=6,X=5,Y=1,Z=7
const PHON={
  'A':['AA','AH','AE'],        // A(1)‚ÜíAA(2),AH(6),AE(6)
  'E':['EE','EA','EI','EY','I'],// E(5)‚ÜíEE(10),EA(6),EI(6),EY(6),I(1)
  'I':['EE','IE','Y','IY','EI'],// I(1)‚ÜíEE(10),IE(6),Y(1),IY(2),EI(6)
  'O':['OO','OU','OA','AU'],    // O(7)‚ÜíOO(14),OU(13),OA(8),AU(7)
  'U':['OO','UE','OO'],         // U(6)‚ÜíOO(14),UE(11)
  'C':['K','CK','CH','S'],      // C(3)‚ÜíK(2),CK(5),CH(8),S(3)
  'K':['C','CK','KH','Q'],      // K(2)‚ÜíC(3),CK(5),KH(7),Q(1)
  'S':['Z','SH','SS','C'],      // S(3)‚ÜíZ(7),SH(8),SS(6),C(3)
  'Z':['S','ZZ'],               // Z(7)‚ÜíS(3),ZZ(14)
  'F':['PH','FF','V'],          // F(8)‚ÜíPH(13),FF(16),V(6)
  'V':['W','VV','F','B'],       // V(6)‚ÜíW(6),VV(12),F(8),B(2)
  'W':['V','WH'],               // W(6)‚ÜíV(6),WH(11)
  'T':['TT','TH','D'],          // T(4)‚ÜíTT(8),TH(9),D(4)
  'D':['DD','DH','T'],          // D(4)‚ÜíDD(8),DH(9),T(4)
  'G':['GH','GG','J'],          // G(3)‚ÜíGH(8),GG(6),J(1)
  'J':['G','JH'],               // J(1)‚ÜíG(3),JH(6)
  'N':['NN','M'],               // N(5)‚ÜíNN(10),M(4)
  'M':['MM','N'],               // M(4)‚ÜíMM(8),N(5)
  'L':['LL'],                   // L(3)‚ÜíLL(6)
  'R':['RR','RH'],              // R(2)‚ÜíRR(4),RH(7)
  'P':['PP','PH','B'],          // P(8)‚ÜíPP(16),PH(13),B(2)
  'B':['BB','BH','P'],          // B(2)‚ÜíBB(4),BH(7),P(8)
  'H':[''],                     // H(5)‚Üíremove(0) ‚Äî silent H
  'Y':['I','IE','EE'],          // Y(1)‚ÜíI(1),IE(6),EE(10)
  'X':['KS','CKS'],             // X(5)‚ÜíKS(5),CKS(8)
  'Q':['K','CK','KU'],          // Q(1)‚ÜíK(2),CK(5),KU(8)
};
for(let pi=0;pi<parts.length;pi++){
const p=parts[pi];const mk=np=>{const a=[...parts];a[pi]=np;return a.join(' ')};
// Strategy 1: Phonetic swaps at each position
for(let i=0;i<p.length;i++){
  const u=p[i].toUpperCase();
  if(PHON[u]){
    for(const rep of PHON[u]){
      if(rep===''){
        // Remove this letter
        if(p.length>3){const nw=p.slice(0,i)+p.slice(i+1);tryC(mk(nw),`Remove silent "${p[i]}" from ${p}`,'rem')}
      }else{
        const f=i===0?(rep[0].toUpperCase()+rep.slice(1).toLowerCase()):rep.toLowerCase();
        tryC(mk(p.slice(0,i)+f+p.slice(i+1)),`"${p[i]}"‚Üí"${f}" in ${p}`,'swp');
      }
    }
  }
}
// Strategy 2: Add trailing letters
for(const ch of 'a e h i n s aa ee'.split(' '))tryC(mk(p+ch),`Add "${ch}" after ${p}`,'add');
// Strategy 3: Double any letter
for(let i=0;i<p.length;i++){
  tryC(mk(p.slice(0,i+1)+p[i].toLowerCase()+p.slice(i+1)),`Double "${p[i]}" in ${p}`,'dbl');
}
// Strategy 4: Remove a letter (if word stays ‚â•3)
if(p.length>=4)for(let i=0;i<p.length;i++){
  const nw=p.slice(0,i)+p.slice(i+1);
  if(nw.length>=3)tryC(mk(nw),`Remove "${p[i]}" from ${p}`,'rem');
}
// Strategy 5: Insert vowel between consonants
for(let i=1;i<p.length;i++){
  if(!VW.has(p[i-1].toUpperCase())&&!VW.has(p[i].toUpperCase())){
    for(const v of 'aeiou')tryC(mk(p.slice(0,i)+v+p.slice(i)),`Insert "${v}" in ${p}`,'add');
  }
}
// Strategy 6: Insert h after consonants (aspirated variant)
for(let i=0;i<p.length;i++){
  if(!VW.has(p[i].toUpperCase())&&p[i].toUpperCase()!=='H'&&(i+1>=p.length||p[i+1].toUpperCase()!=='H')){
    tryC(mk(p.slice(0,i+1)+'h'+p.slice(i+1)),`Add "h" after "${p[i]}" in ${p}`,'add');
  }
}
// Strategy 7: Swap adjacent vowels/consonants for phonetic closeness
for(let i=0;i<p.length-1;i++){
  if(VW.has(p[i].toUpperCase())!==VW.has(p[i+1].toUpperCase())){
    const sw=p.slice(0,i)+p[i+1]+p[i]+p.slice(i+2);
    tryC(mk(sw),`Swap "${p[i]}${p[i+1]}" in ${p}`,'swp');
  }
}
}
let sorted=[...S.entries()].sort((a,b)=>b[1].score-a[1].score);
const seen=new Set();const uniq=[];
for(const[n,d2]of sorted){const k=`${d2.root}-${d2.soul}-${d2.pers}`;if(!seen.has(k)){seen.add(k);uniq.push([n,d2])}if(uniq.length>=10)break}
return{suggestions:uniq,original:orig}
}
